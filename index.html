<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>HC-K</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
</head>
<body>
    <div class="page" id="home" style="background-image: url('assets/images/UploadedImage0.jpg');">
        <h1>Välkommen till HC-K</h1>
        <div class="nav-buttons">
            <button onclick="navigate('torsdag')">Torsdag</button>
            <button onclick="navigate('speeddejt')">Speeddejt</button>
            <button onclick="navigate('boende')">Boende</button>
            <button onclick="navigate('karta')">Karta</button>
            <button onclick="navigate('fredag')">Fredag</button>
        </div>
    </div>

    <div class="page" id="torsdag" style="display:none;">
        <button onclick="navigate('home')">Tillbaka</button>
        <img src="assets/images/UploadedImage6.jpg" alt="Torsdag Schema">
    </div>

    <div class="page" id="speeddejt" style="display:none;">
        <button onclick="navigate('home')">Tillbaka</button>
        <label for="sellerSelect">Välj Säljare:</label>
        <select id="sellerSelect" onchange="filterTable()"></select>
        <table id="speedTable"></table>
    </div>

    <div class="page" id="boende" style="display:none;">
        <button onclick="navigate('home')">Tillbaka</button>
        <img src="assets/images/UploadedImage7.jpg" alt="Boende Schema">
        <img src="assets/images/UploadedImage8.jpg" alt="Boende Fördelning">
    </div>

    <div class="page" id="karta" style="display:none;">
        <button onclick="navigate('home')">Tillbaka</button>
        <img src="assets/images/UploadedImage4.jpg" alt="Karta">
    </div>

    <div class="page" id="fredag" style="display:none;">
        <button onclick="navigate('home')">Tillbaka</button>
        <img src="assets/images/UploadedImage1.jpg" alt="Fredag 1">
        <img src="assets/images/UploadedImage5.jpg" alt="Fredag 2">
        <img src="assets/images/UploadedImage2.jpg" alt="Fredag 3">
        <img src="assets/images/UploadedImage3.jpg" alt="Fredag 4">
    </div>

    <script src="script.js"></script>
</body>
</html>
