        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.style.display = 'none');
            document.getElementById(tabId).style.display = 'block';
        }

        function filterSeller() {
            const selected = document.getElementById('sellerSelect').value;
            const container = document.getElementById('scheduleTable');
            container.innerHTML = '';
            if (!selected || !sellerData[selected]) return;

            const table = document.createElement('table');
            table.innerHTML = '<tr><th>Tid</th><th>Företag</th></tr>';
            sellerData[selected].forEach(([time, company]) => {
                table.innerHTML += `<tr><td>${time}</td><td>${company || ''}</td></tr>`;
            });
            container.appendChild(table);
        }
